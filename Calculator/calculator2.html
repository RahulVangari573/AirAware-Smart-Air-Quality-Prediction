<!DOCTYPE html>
<html>
<head>
    <title>Calculator HTML + CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .calc {
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 20px;
        }
        button {
            width: 45px;
            height: 45px;
            margin: 2px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="calc">
    <input type="text" class="display" disabled>
    <br>
    <button>7</button><button>8</button><button>9</button><button>+</button><br>
    <button>4</button><button>5</button><button>6</button><button>-</button><br>
    <button>1</button><button>2</button><button>3</button><button>*</button><br>
    <button>0</button><button>.</button><button>=</button><button>/</button>
</div>

</body>
</html>
